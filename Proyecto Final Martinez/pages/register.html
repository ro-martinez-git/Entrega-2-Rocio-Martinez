<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../styles/loginRegister.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Registro</h1>
    <form id= "form-register" class="form-register">
      <label for="reg-name">Nombre completo</label>
      <input type="text" id="reg-name" placeholder="Ana Rodriguez">

      <label for="reg-email">Correo electrónico</label>
      <input type="email" id="reg-email" placeholder="ana@gmail.com" >

      <label for="reg-password">Contraseña</label>
      <input type="password" id="reg-password" placeholder="********">

      <label for="reg-confirm">Confirmar contraseña</label>
      <input type="password" id="reg-confirm" placeholder="********">

      <button type="submit" class="btn-primary btn-terminar">Registrarse</button>
    </form>
    <p class="back"><a href="../index.html">⬅ Volver</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../scripts/register.js"></script>
</body>
</html>
